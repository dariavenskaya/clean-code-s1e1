<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want 
            more details?</a>
      </div>
      <section class="main-container">
        <div class="add-tasks">
          <h3 class="add-tasks__header">Add Item</h3>
          <div class="add-tasks__wrapper">
            <input id="new-task"class="task" type="text">
            <button>Add</button>
          </div>
      </div>
      <h3>Todo</h3>
      <ul id="incompletetasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Remove item"></button>
        </li>
        <li class="editmode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"  alt="Remove item"></button>
        </li>
      </ul>
      <div class="completed-tasks"></div>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Remove item"></button>
        </li>
      </ul>
      </section>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
