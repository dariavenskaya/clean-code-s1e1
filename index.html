<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="about">
        <img class="about__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want 
            more details?</a>
      </div>
      <section class="main-container">
        <div class="add-tasks">
          <h3 class="add-tasks__header header">Add Item</h3>
          <div class="add-tasks__wrapper">
            <input class="add-tasks__task task" type="text">
            <button>Add</button>
          </div>
      </div>
      <div class="todo">
        <h3 class="todo__header header">Todo</h3>
        <ul class="todo__list">
          <li class="todo__new-task">
            <input type="checkbox">
            <input class="todo__task task" type="text">
            <label class="todo__task task">Pay Bills</label>
            <button class="todo__btn-edit edit">Edit</button>
            <button class="todo__btn-del delete"><img src="./remove.svg" alt="Remove item"></button>
          </li>
          <li class="todo__edit-task">
            <input type="checkbox">
            <label class="todo__task task">Go Shopping</label>
            <input class="todo__task task" type="text" value="Go Shopping">
            <button class="todo__btn edit">Save</button>
            <button class="todo__btn delete"><img src="./remove.svg"  alt="Remove item"></button>
          </li>
          </ul>
      </div>
      <div class="completed">
        <h3 class="completed__header header">Completed</h3>
        <ul class="completed__list">
          <li>
            <input type="checkbox" checked>
            <label class="completed__task task">See the Doctor</label>
            <input  class="completed__task task" type="text">
            <button class="completed__btn edit">Edit</button>
            <button class="completed__btn delete"><img src="./remove.svg" alt="Remove item"></button>
          </li>
        </ul>
      </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
